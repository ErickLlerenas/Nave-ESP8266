<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="container" style="margin-top: 10px;">
  <h1 style="text-align: center">Naves Meteorologicas</h1>
  <div class="row">
    <div class="col" id="nave1">
      <a href="/nave-a43fc/" style="text-decoration: none;">
        <div class="card">
          <button id="nav1" class="btn btn-outline-info" style="height: 500px; font-size: 3em;" >Nave 1</button>
        </div>
      </a>
    <button style="width: 300px;margin: 0 auto; display: block;" type="button" class="btn btn-danger" onclick="delNave(1)">Eliminar</button>

    </div>
    <div class="col" id="nave2">
        <a href="/practica-examen-d0e98/" style="text-decoration: none;">
          <div class="card">
            <button id="nav1" class="btn btn-outline-info" style="height: 500px; font-size: 3em;" >Nave 2</button>
            
          </div>
        </a>
            <button style="width: 300px;margin: 0 auto; display: block;" type="button" class="btn btn-danger" onclick="delNave(2)">Eliminar</button>

    </div>
    <div class="col" id="crearbutton">
      <div class="card" >
        <button class="btn btn-outline-info" style="height: 500px; font-size: 5em;" data-toggle="modal" data-target="#exampleModal">+</button>
        
  
      </div>
    
    </div>
  </div>
  <div class="row">
    <div class="col" style="text-align: center;"> 
      
   
    
    </div>
    <div class="col"  style="text-align: center;">  
    
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva nave</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span  class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
          </div>
          <input id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Descripci√≥n</span>
          </div>
          <input id="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
              <span style="margin-left: 20px;">Heat</span>
            </div>
          </div>
          <input id="hMin" type="number" placeholder="min" class="form-control" aria-label="Text input with checkbox">
          <input id="hMax"type="number" placeholder="max" class="form-control" aria-label="Text input with checkbox">

        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
              <span style="margin-left: 20px;">Humidity</span>
            </div>
          </div>
          <input id="huMin" type="number" placeholder="min" class="form-control" aria-label="Text input with checkbox">
          <input id="huMax"type="number" placeholder="max" class="form-control" aria-label="Text input with checkbox">

        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
              <span style="margin-left: 20px;">Temperature</span>
            </div>
          </div>
          <input id="tMin" type="number" placeholder="min" class="form-control" aria-label="Text input with checkbox">
          <input id="tMax"type="number" placeholder="max" class="form-control" aria-label="Text input with checkbox">

        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input">
              <span style="margin-left: 20px;">Light</span>
            </div>
          </div>
          <input id="lMin" type="number" placeholder="min" class="form-control" aria-label="Text input with checkbox">
          <input id="lMax" type="number" placeholder="max" class="form-control" aria-label="Text input with checkbox">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="crearNave(),sendMaxMin()" class="close" data-dismiss="modal">Crear nave</button>
      </div>
    </div>
  </div>
</div>
  <script>
    if(localStorage.getItem("nu")){
      var nu=localStorage.getItem("nu")
    }else{
      localStorage.setItem("nu",1)
    }
    function sendMaxMin(){  
      
      var nu=localStorage.getItem("nu");
      var name=document.getElementById("name").value
      var desc=document.getElementById("description").value
      var tma=document.getElementById("tMax").value
      var tmi=document.getElementById("tMin").value
      var hma=document.getElementById("hMax").value
      var hmi=document.getElementById("hMin").value
      var huma=document.getElementById("huMax").value
      var humi=document.getElementById("huMin").value
      var lma=document.getElementById("lMax").value
      var lmi=document.getElementById("lMin").value

      var valores={
        Nombre: name,
        Descripcion: desc,
        Temperature:{
          min: tmi,
          max: tma
        },
        Heat:{
          min:hmi,
          max: hma
        },
        Humidity:{
          min:humi,
          max:huma
        },
        Light_V:{
          min: lmi,
          max: lma
        }

      }

      localStorage.setItem("n"+nu+"MaxMin",JSON.stringify(valores));
      localStorage.setItem("nu",2)

    }
    if(localStorage.getItem('nave1')){
      document.getElementById('nave1').style.display = 'block';
    }else{
      document.getElementById('nave1').style.display = 'none';
      document.getElementById('crearbutton').style.display = 'block';

    }
    if(localStorage.getItem('nave2')){
      document.getElementById('nave2').style.display = 'block';
      document.getElementById('crearbutton').style.display = 'none';
    }else{
      document.getElementById('nave2').style.display = 'none';
      document.getElementById('crearbutton').style.display = 'block';

    }

    function crearNave(){
      if(localStorage.getItem('nave1')){
        localStorage.setItem('nave2',true);
        document.getElementById('nave2').style.display = 'block';
        document.getElementById('crearbutton').style.display = 'none';

      }
      else{
        localStorage.setItem('nave1',true);
        document.getElementById('nave1').style.display = 'block';

      }
    }

    function delNave(w){
      localStorage.setItem("nu",1)

      localStorage.removeItem("nave"+w)
      location.reload();
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
